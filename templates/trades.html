{% extends "base.html" %}

{% block content %}


<div class="card mb-4">
    <div class="card-header">Completed Trades P/L</div>
    <div class="card-body">
        <div class="d-flex flex-wrap gap-2 mb-3">
            <select id="timeframe-select" class="form-select form-select-sm w-auto">
                <option value="all">All</option>
                <option value="day">Last 24h</option>
                <option value="week">Last 7d</option>
                <option value="month">Last 30d</option>
            </select>
            <select id="sort-select" class="form-select form-select-sm w-auto">
                <option value="timestamp">Date</option>
                <option value="symbol">Symbol</option>
            </select>
            <button class="btn btn-primary btn-sm" id="download-profit-btn">Download CSV</button>
            <button class="btn btn-secondary btn-sm" id="reset-profit-btn">Reset</button>
        </div>
        <div class="table-responsive">
        <table class="table table-striped table-dark" id="profit-log-table"> <!-- Changed ID -->
            <thead>
                <tr>
                    <th data-sort="timestamp">Timestamp</th>
                    <th data-sort="symbol">Symbol</th>
                    <th data-sort="exchange">Exchange</th>
                    <th data-sort="trading_mode">Mode</th>
                    <th data-sort="buy_price">Buy Price</th>
                    <th data-sort="sell_price">Sell Price</th>
                    <th data-sort="amount">Asset Qty</th>
                    <th data-sort="profit_usdt">Profit (USDT)</th>
                </tr>
            </thead>
            <tbody id="profit-log-body"> <!-- Changed ID -->
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination-controls">
                <!-- Pagination controls will be added by JavaScript -->
            </ul>
        </nav>
    </div>
</div>
{% endblock %}
